  test-data: |
    email = rf6r4@fthcapital.com Пароль = 1200Password=
  steps:
    - Вводим любой несуществующий выдуманный email
    - Вводим любой несуществующий выдуманный Password 
    - Нажимаем кнопку "Submit"
